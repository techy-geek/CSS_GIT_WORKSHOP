<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Awesome fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="blue-box">
            <div class="profile-img">
                <img src="./anurag.png">
            </div>
        </div>
        <!-- Write your name here -->
        <div class="username">Anurag Sharma</div>
        <!-- Write your profession here -->
        <div class="profession">Student</div>
        <div class="social-medias">
            <div class="facebook-icon">
                <!-- Link to your facebook profile -->
                <a href="https://www.facebook.com/profile.php?id=61550769088682&mibextid=ZbWKwL" target="_blank"><i class="fa-brands fa-facebook-f" style="color: #ffffff; font-size: 12px;"></i></a>               
            </div>
            <div class="twitter-icon">
                <!-- Link to your twitter profile -->
                <a href="https://x.com/Priyanshu_k_05?s=09" target="_blank"><i class="fa-brands fa-twitter" style="color: white; font-size: 12px;"></i></a>  
            </div>
            <div class="instagram-icon">
                <!-- Link to your Instagram profile -->
                <a href="https://www.instagram.com/anu__rag.sharma" target="_blank"><i class="fa-brands fa-instagram" style="color: #ffffff; font-size: 12px;"></i></a>
            </div>
            <div class="linkedin-icon">
                <!-- Link to your linkedIn profile -->
                <a href="https://www.linkedin.com/in/anurag-sharma-nits/" target="_blank"><i class="fa-brands fa-linkedin-in" style="color: #ffffff; font-size: 12px;"></i></a>  
            </div>
        </div>
        <div class="options">
            <!-- Link to your Instagram profile -->
            <a href="https://www.instagram.com/anu__rag.sharma/" target="_blank">
                <button class="follow-message follow">Follow</button>
            </a>
            <button class="follow-message">Message</button>
        </div>
        <div class="reviews">
            <div class="like-share-comment">
                <div><i class="fa-regular fa-heart" style="color: #000000; font-size: 10px;"></i>60k</div>
            </div>
            <div class="like-share-comment comment">
                <div><i class="fa-regular fa-comment" style="color: #000000; font-size: 10px;"></i>20k</div>
            </div>
            <div class="like-share-comment">
                <div><i class='bx bx-share' style="font-size: 10px;"></i>12k</div>
            </div>
        </div>
    </div>
</body>
</html>
